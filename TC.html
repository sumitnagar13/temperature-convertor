<!DOCTYPE html>
<html>
<head>
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="tcstyle.css">
    
</head>
<body>
    <div  class="container1">
        <div>
             <label for="celsius">Celsius</label>

        </div>

    </div>
    
    <script src="tcscript.js"></script>

</body>
